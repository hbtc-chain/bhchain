openapi: "3.0.0"
info:
  version: "1.0"
  title: HBTCChain API
  description: A REST interface for state queries, transaction generation and broadcasting.
tags:
  - name: Transactions
    description: Search, encode, or broadcast transactions.
  - name: Tendermint RPC
    description: Tendermint APIs, such as query blocks, transactions and validatorset
  - name: Cu
    description: Custodian unit module APIs
  - name: Staking
    description: Stake module APIs
  - name: Governance
    description: Governance module APIs
  - name: Distribution
    description: Fee distribution module APIs
  - name: Supply
    description: Supply module APIs
  - name: Slashing
    description: Slashing module APIs
  - name: Mint
    description: Minting module APIs
  - name: Misc
    description: Miscellaneous APIs
  - name: Token
    description: Token module APIs
  - name: Order
    description: Order module APIs
  - name: Mapping
    description: Mapping module APIs
  - name: Keygen
    description: Keygen module APIs
  - name: Openswap 
    description: Openswap module APIs
paths:
  /gas_price:
    get:
      description: Suggest for a reasonable gas price from the last [count] blocks
      summary: Suggest a gas price
      tags:
        - Misc
      parameters:
        - in: query
          name: count
          description: How many block to consider for suggesting gas price. Default to 12
          required: false
          schema:
            type: number
            example: 12
      responses:
        200:
          description: The suggested gas price
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    denom:
                      type: string
                    amount:
                      type: string
        400:
          description: Invalid count

  /node_info:
    get:
      description: Information about the connected node
      summary: The properties of the connected node
      tags:
        - Tendermint RPC
      responses:
        200:
          description: Node status
          content:
            application/json:
              schema:
                type: object
                properties:
                  application_version:
                    properties:
                      build_tags:
                        type: string
                      client_name:
                        type: string
                      commit:
                        type: string
                      go:
                        type: string
                      name:
                        type: string
                      server_name:
                        type: string
                      version:
                        type: string
                  node_info:
                    properties:
                      id:
                        type: string
                      moniker:
                        type: string
                        example: validator-name
                      protocol_version:
                        properties:
                          p2p:
                            type: string
                            example: 7
                          block:
                            type: string
                            example: 10
                          app:
                            type: string
                            example: 0
                      network:
                        type: string
                        example: gaia-2
                      channels:
                        type: string
                      listen_addr:
                        type: string
                        example: 192.168.56.1:26656
                      version:
                        description: Tendermint version
                        type: string
                        example: 0.15.0
                      other:
                        description: more information on versions
                        type: object
                        properties:
                          tx_index:
                            type: string
                            example: on
                          rpc_address:
                            type: string
                            example: tcp://0.0.0.0:26657
        500:
          description: Failed to query node status
  /syncing:
    get:
      summary: Syncing state of node
      tags:
        - Tendermint RPC
      description: Get if the node is currently syning with other nodes
      responses:
        200:
          description: Node syncing status
          content:
            application/json:
              schema:
                type: object
                properties:
                  syncing:
                    type: boolean
        500:
          description: Server internal error
  /blocks/latest:
    get:
      summary: Get the latest block
      tags:
        - Tendermint RPC
      responses:
        200:
          description: The latest block
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BlockQuery"
        500:
          description: Server internal error
  /blocks/{height}:
    get:
      summary: Get a block at a certain height
      tags:
        - Tendermint RPC
      parameters:
        - in: path
          name: height
          description: Block height
          required: true
          schema:
            type: number
            example: 1
      responses:
        200:
          description: The block at a specific height
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BlockQuery"
        404:
          description: Request block height doesn't
        400:
          description: Invalid height
        500:
          description: Server internal error
  /validatorsets/latest:
    get:
      summary: Get the latest validator set
      tags:
        - Tendermint RPC
      responses:
        200:
          description: The validator set at the latest block height
          content:
            application/json:
              schema:
                type: object
                properties:
                  block_height:
                    type: string
                  validators:
                    type: array
                    items:
                      $ref: "#/components/schemas/TendermintValidator"
        500:
          description: Server internal error
  /validatorsets/{height}:
    get:
      summary: Get a validator set a certain height
      tags:
        - Tendermint RPC
      parameters:
        - in: path
          name: height
          description: Block height
          required: true
          schema:
            type: number
            example: 1
      responses:
        200:
          description: The validator set at a specific block height
          content:
            application/json:
              schema:
                type: object
                properties:
                  block_height:
                    type: string
                  validators:
                    type: array
                    items:
                      $ref: "#/components/schemas/TendermintValidator"
        404:
          description: Block at height not available
        400:
          description: Invalid height
        500:
          description: Server internal error
  /txs/{hash}:
    get:
      summary: Get a Tx by hash
      tags:
        - Transactions
      description: Retrieve a transaction using its hash.
      parameters:
        - in: path
          name: hash
          description: Tx hash
          required: true
          schema:
            type: string
            example: BCBE20E8D46758B96AE5883B792858296AC06E51435490FBDCAE25A72B3CC76B
      responses:
        200:
          description: Tx with the provided hash
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TxQuery"
        500:
          description: Internal Server Error
  /txs:
    post:
      tags:
        - Transactions
      summary: Broadcast a signed tx
      description: Broadcast a signed tx to a full node
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              description: The tx must be a signed StdTx. The supported broadcast modes include `"block"`(return after tx commit), `"sync"`(return afer CheckTx) and `"async"`(return right away).
              properties:
                tx:
                  $ref: "#/components/schemas/StdTx"
                mode:
                  type: string
                  example: block
      responses:
        200:
          description: Tx broadcasting result
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BroadcastTxCommitResult"
        500:
          description: Internal Server Error
  /txs/encode:
    post:
      tags:
        - Transactions
      summary: Encode a transaction to the Amino wire format
      description: Encode a transaction (signed or not) from JSON to base64-encoded Amino serialized bytes
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              description: The tx to encode.
              properties:
                tx:
                  $ref: "#/components/schemas/StdTx"
      responses:
        200:
          description: The tx was successfully decoded and re-encoded
          content:
            application/json:
              schema:
                type: object
                properties:
                  tx:
                    type: string
                    example: The base64-encoded Amino-serialized bytes for the tx
        400:
          description: The tx was malformated
        500:
          description: Server internal error
  /cu/cus/{address}:
    get:
      summary: Get the custodian unit information on blockchain
      tags:
        - Cu
      parameters:
        - in: path
          name: address
          description: Account address
          required: true
          schema:
            type: string
            example: HBCTxmVA5pjFxUgU2UEzWipuDw1K2XaEzuKa
      responses:
        200:
          description: Account information on the blockchain
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                  value:
                    type: object
                    properties:
                      cu_type:
                        type: string
                      address:
                        type: string
                      migration_status:
                        type: string
                      asset_pubkey:
                        type: string
                      asset_pubkey_epoch:
                        type: string
                      assets:
                        type: array
                        items:
                          $ref: "#/components/schemas/Asset"
                      asset_coins_hold:
                        type: array
                        items:
                          $ref: "#/components/schemas/Coin"
                      asset_coins:
                        type: array
                        items:
                          $ref: "#/components/schemas/Coin"
                      coins_hold:
                        type: array
                        items:
                          $ref: "#/components/schemas/Coin"
                      coins:
                        type: array
                        items:
                          $ref: "#/components/schemas/Coin"
                      gas_received:
                        type: array
                        items:
                          $ref: "#/components/schemas/Coin"
                      gas_used:
                        type: array
                        items:
                          $ref: "#/components/schemas/Coin"
                      public_key:
                        $ref: "#/components/schemas/PublicKey"
                      sequence:
                        type: string
        500:
          description: Server internel error
  /cu/pending_deposit/{address}:
    get:
      summary: Get the custodian unit pending deposit list
      tags:
        - Cu
      parameters:
        - in: path
          name: address
          description: Account address
          required: true
          schema:
            type: string
            example: HBCTxmVA5pjFxUgU2UEzWipuDw1K2XaEzuKa
      responses:
        200:
          description: pending deposit list of address
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: object
                  properties:
                    hash:
                      type: string
                    index:
                      type: string
                    ext_address:
                      type: string
                    amount:
                      type: string
                    memo:
                      type: string
                    status:
                      type: number
        400:
          description: invalid address
        500:
          description: Server internel error
  /staking/delegators/{delegatorAddr}/delegations:
    parameters:
      - in: path
        name: delegatorAddr
        description: Account Address of Delegator
        required: true
        schema:
          type: string
          example: HBCTxmVA5pjFxUgU2UEzWipuDw1K2XaEzuKa
    get:
      summary: Get all delegations from a delegator
      tags:
        - Staking
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Delegation"
        400:
          description: Invalid delegator address
        500:
          description: Internal Server Error
  /staking/delegators/{delegatorAddr}/delegations/{validatorAddr}:
    parameters:
      - in: path
        name: delegatorAddr
        description: Account Address of Delegator
        required: true
        schema:
          type: string
          example: HBCTxmVA5pjFxUgU2UEzWipuDw1K2XaEzuKa
      - in: path
        name: validatorAddr
        description: Bech32 OperatorAddress of validator
        required: true
        schema:
          type: string
          example: hbcvaloper1we2ufxj2wpanrhzd2h7upw07hffudxfw472txx
    get:
      summary: Query the current delegation between a delegator and a validator
      tags:
        - Staking
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Delegation"
        400:
          description: Invalid delegator address or validator address
        500:
          description: Internal Server Error
  /staking/delegators/{delegatorAddr}/unbonding_delegations:
    parameters:
      - in: path
        name: delegatorAddr
        description: Account Address of Delegator
        required: true
        schema:
          type: string
          example: HBCTxmVA5pjFxUgU2UEzWipuDw1K2XaEzuKa
    get:
      summary: Get all unbonding delegations from a delegator
      tags:
        - Staking
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/UnbondingDelegation"
        400:
          description: Invalid delegator address
        500:
          description: Internal Server Error
  /staking/delegators/{delegatorAddr}/unbonding_delegations/{validatorAddr}:
    parameters:
      - in: path
        name: delegatorAddr
        description: Account Address of Delegator
        required: true
        schema:
          type: string
          example: HBCTxmVA5pjFxUgU2UEzWipuDw1K2XaEzuKa
      - in: path
        name: validatorAddr
        description: Bech32 OperatorAddress of validator
        required: true
        schema:
          type: string
          example: hbcvaloper1we2ufxj2wpanrhzd2h7upw07hffudxfw472txx
    get:
      summary: Query all unbonding delegations between a delegator and a validator
      tags:
        - Staking
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UnbondingDelegationPair"
        400:
          description: Invalid delegator address or validator address
        500:
          description: Internal Server Error
  /staking/redelegations:
    parameters:
      - in: query
        name: delegator
        description: Bech32 AccAddress of Delegator
        required: false
        schema:
          type: string
      - in: query
        name: validator_from
        description: Bech32 ValAddress of SrcValidator
        required: false
        schema:
          type: string
      - in: query
        name: validator_to
        description: Bech32 ValAddress of DstValidator
        required: false
        schema:
          type: string
    get:
      summary: Get all redelegations (filter by query params)
      tags:
        - Staking
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Redelegation"
        500:
          description: Internal Server Error
  /staking/delegators/{delegatorAddr}/validators:
    parameters:
      - in: path
        name: delegatorAddr
        description: Account Address of Delegator
        required: true
        schema:
          type: string
          example: HBCTxmVA5pjFxUgU2UEzWipuDw1K2XaEzuKa
    get:
      summary: Query all validators that a delegator is bonded to
      tags:
        - Staking
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Validator"
        400:
          description: Invalid delegator address
        500:
          description: Internal Server Error
  /staking/delegators/{delegatorAddr}/validators/{validatorAddr}:
    parameters:
      - in: path
        name: delegatorAddr
        description: Account Address of Delegator
        required: true
        schema:
          type: string
          example: HBCTxmVA5pjFxUgU2UEzWipuDw1K2XaEzuKa
      - in: path
        name: validatorAddr
        description: Bech32 ValAddress of Delegator
        required: true
        schema:
          type: string
          example: hbcvaloper1we2ufxj2wpanrhzd2h7upw07hffudxfw472txx
    get:
      summary: Query a validator that a delegator is bonded to
      tags:
        - Staking
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Validator"
        400:
          description: Invalid delegator address or validator address
        500:
          description: Internal Server Error
  /staking/validators:
    get:
      summary: Get all validator candidates. By default it returns only the bonded validators.
      parameters:
        - in: query
          name: status
          description: The validator bond status. Must be either 'bonded', 'unbonded', or 'unbonding'.
          schema:
            type: string
            example: bonded
        - in: query
          name: page
          description: The page number.
          schema:
            type: integer
            example: 1
        - in: query
          name: limit
          description: The maximum number of items per page.
          schema:
            type: integer
            example: 1
      tags:
        - Staking

      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Validator"
        500:
          description: Internal Server Error
  /staking/validators/{validatorAddr}:
    parameters:
      - in: path
        name: validatorAddr
        description: Bech32 OperatorAddress of validator
        required: true
        schema:
          type: string
          example: hbcvaloper1we2ufxj2wpanrhzd2h7upw07hffudxfw472txx
    get:
      summary: Query the information from a single validator
      tags:
        - Staking
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Validator"
        400:
          description: Invalid validator address
        500:
          description: Internal Server Error
  /staking/validators/{validatorAddr}/delegations:
    parameters:
      - in: path
        name: validatorAddr
        description: Bech32 OperatorAddress of validator
        required: true
        schema:
          type: string
          example: hbcvaloper1we2ufxj2wpanrhzd2h7upw07hffudxfw472txx
    get:
      summary: Get all delegations from a validator
      tags:
        - Staking
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Delegation"
        400:
          description: Invalid validator address
        500:
          description: Internal Server Error
  /staking/validators/{validatorAddr}/unbonding_delegations:
    parameters:
      - in: path
        name: validatorAddr
        description: Bech32 OperatorAddress of validator
        required: true
        schema:
          type: string
          example: hbcvaloper1we2ufxj2wpanrhzd2h7upw07hffudxfw472txx
    get:
      summary: Get all unbonding delegations from a validator
      tags:
        - Staking
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/UnbondingDelegation"
        400:
          description: Invalid validator address
        500:
          description: Internal Server Error
  /staking/pool:
    get:
      summary: Get the current state of the staking pool
      tags:
        - Staking
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  loose_tokens:
                    type: string
                  bonded_tokens:
                    type: string
                  inflation_last_time:
                    type: string
                  inflation:
                    type: string
                  date_last_commission_reset:
                    type: string
                  prev_bonded_shares:
                    type: string
        500:
          description: Internal Server Error
  /staking/parameters:
    get:
      summary: Get the current staking parameter values
      tags:
        - Staking
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  max_entries:
                    type: string
                  election_period:
                    type: string
                  min_validator_delegation:
                    type: string
                  min_key_node_delegation:
                    type: string
                  max_key_node_heartbeat_interval:
                    type: string
                  max_candidate_key_node_heartbeat_interval:
                    type: string
                  unbonding_time:
                    type: string
                  max_validators:
                    type: integer
                  max_key_nodes:
                    type: integer
                  bond_denom:
                    type: string
        500:
          description: Internal Server Error
  # TODO: We need to either fix this route when the validator is not found or add a slashed validator in the contract tests
  #  /slashing/validators/{validatorPubKey}/signing_info:
