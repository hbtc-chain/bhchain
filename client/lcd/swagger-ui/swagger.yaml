  /slashing/signing_infos:
    get:
      summary: Get sign info of given all validators
      description: Get sign info of all validators

      tags:
        - Slashing
      parameters:
        - in: query
          name: page
          description: Page number
          required: true
          schema:
            type: integer
            example: 1
        - in: query
          name: limit
          description: Maximum number of items per page
          required: true
          schema:
            type: integer
            example: 5
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/SigningInfo"
        400:
          description: Invalid validator public key for one of the validators
        500:
          description: Internal Server Error
  /slashing/parameters:
    get:
      summary: Get the current slashing parameters
      tags:
        - Slashing
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  max_evidence_age:
                    type: string
                  signed_blocks_window:
                    type: string
                  min_signed_per_window:
                    type: string
                  double_sign_unbond_duration:
                    type: string
                  downtime_unbond_duration:
                    type: string
                  slash_fraction_double_sign:
                    type: string
                  slash_fraction_downtime:
                    type: string
        500:
          description: Internal Server Error
  /gov/proposals:
    get:
      summary: Query proposals
      description: Query proposals information with parameters

      tags:
        - Governance
      parameters:
        - in: query
          name: voter
          description: voter address
          required: false
          schema:
            type: string
        - in: query
          name: depositor
          description: depositor address
          required: false
          schema:
            type: string
        - in: query
          name: status
          description: proposal status, valid values can be `"deposit_period"`, `"voting_period"`, `"passed"`, `"rejected"`
          required: false
          schema:
            type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/TextProposal"
        400:
          description: Invalid query parameters
        500:
          description: Internal Server Error
  /gov/proposals/{proposalId}:
    get:
      summary: Query a proposal
      description: Query a proposal by id

      tags:
        - Governance
      parameters:
        - name: proposalId
          required: true
          in: path
          schema:
            type: string
            example: "2"
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TextProposal"
        400:
          description: Invalid proposal id
        500:
          description: Internal Server Error
  /gov/proposals/{proposalId}/proposer:
    get:
      summary: Query proposer
      description: Query for the proposer for a proposal
      tags:
        - Governance
      parameters:
        - name: proposalId
          required: true
          in: path
          schema:
            type: string
            example: "2"
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Proposer"
        400:
          description: Invalid proposal ID
        500:
          description: Internal Server Error
  /gov/proposals/{proposalId}/deposits:
    get:
      summary: Query deposits
      description: Query deposits by proposalId
      tags:
        - Governance
      parameters:
        - name: proposalId
          required: true
          in: path
          schema:
            type: string
            example: "2"
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Deposit"
        400:
          description: Invalid proposal id
        500:
          description: Internal Server Error
  /gov/proposals/{proposalId}/deposits/{depositor}:
    get:
      summary: Query deposit
      description: Query deposit by proposalId and depositor address
      tags:
        - Governance
      parameters:
        - description: proposal id
          name: proposalId
          required: true
          in: path
          schema:
